<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{baby.name}}</mat-card-title>
  <mat-card-subtitle>{{baby.gender}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-image src="../../../assets/images/baby-image.jpg" alt="Picture of a baby">
<mat-card-content>
  <p>
    {{ baby.specialNeeds }}
  </p>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="onEditClick()">Edit</button>
  <button mat-button (click)="onDeleteClick()">Delete</button>
</mat-card-actions>
